apiVersion: v1
kind: Pod
metadata:
  name: configmap-demo-pod
spec:
  containers:
    - name: demo
      image: alpine
      command: ["sleep", "3600"]
      env:
        # Define the environment variable
        - name: LEVELS # Notice that the case is different here
                                     # from the key name in the ConfigMap.
          valueFrom:
            configMapKeyRef:
              name: devops-demo           # The ConfigMap this value comes from.
              key: levels # The key to fetch.
        - name: UI_PROPERTIES_FILE_NAME
          valueFrom:
            configMapKeyRef:
              name: devops-demo
              key: level_properties_file_name

      volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
  volumes:
  # You set volumes at the Pod level, then mount them into containers inside that Pod
    - name: config
      configMap:
      # Provide the name of the ConfigMap you want to mount.
       name: devops-demo
      # An array of keys from the ConfigMap to create as files
       items:
        - key: "level.properties"
          path: "level.properties"
